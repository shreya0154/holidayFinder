
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flag Dropdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>🌍 Holiday Finder</h2>

    <div class="dropdown-wrapper">
      <label>Select Country</label>
      <div class="custom-select">
        <div class="selected">
          <img id="selected-flag" src="https://flagsapi.com/IN/flat/64.png" />
          <span id="selected-code">IN</span>
          <div class="arrow"></div>
        </div>
        <div class="options" id="options-list"></div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn" id="nextBtn">🔜 Get Next Long Weekend</button>
      <button class="btn" id="allBtn">📆 Get All Long Weekends</button>
    </div>

    <div class="message">Select a country and fetch holidays</div>

    <div class="results">
      <ul class="holidayList"></ul>
    </div>
  </div>

  <script src="countries.js"></script>
  <script src="holidays.js" type="module"></script>
</body>
</html>
